 bulgaria.1.t:0 "Bulgarian Officials Rumoured To Have Reached Out To Greece"
 bulgaria.1.d:0 "Recently a rumour has been spread, claiming that Bulgarian and Greek officials have met each other, without the knowledge of Tsar [BUL.getLeader]. Is this something that should worry the people, or just a made-up story?"
 bulgaria.1.a:0 "That Does Not Sound Good."