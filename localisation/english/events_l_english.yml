l_english:
 bulgaria.1.t:0 "Bulgarian Politicans May Be Plotting Against The Tsar"
 bulgaria.1.d:0 "Reports say, that Bulgarian politicians hold meetings, where sources say, they are talking against the tsar and the Royal Family. The tsar must do something quick."
 bulgaria.1.a:0 "The Monarchist End Is Near"

 bulgaria.2.t:0 "Bulgarian Officials Rumoured To Have Reached Out To Greece"
 bulgaria.2.d:0 "Recently a rumour has been spread, claiming that Bulgarian and Greek officials have met each other, without the knowledge of Tsar [BUL.getLeader]. Is this something that should worry the people, or just a made-up story?"
 bulgaria.2.a:0 "That Does Not Sound Good."

 bulgaria.3.t:0 "National Assembly Created"
 bulgaria.3.d:0 "The National Assembly, an organization that has taken some of the tsars responsibilities, has been created."
 bulgaria.3.a:0 "Let Them Take Some Responsibility"

 bulgaria.4.t:0 "The Bulgarian Socialist Revolution"
 bulgaria.4.d:0 "The Socialist Revolution, something some people saw was gonna happen, yet they still denied it, but today, after Tsar Boris's assassination in Sofia, and the capture of the royal family, Bulgaria is split between the monarchist supporters, wanting to keep the Tsardom alive, and the socialist revolutionaries, who aim to give power to the people and create a union between them and Greece."
 bulgaria.4.a:0 "Rest In Peace Boris III, Truly A Great Leader."